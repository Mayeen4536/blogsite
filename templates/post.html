<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>MyBlog</title>
  </head>

  <body>
    <header class="text-gray-600 body-font">
      <div
        class="
          container
          mx-auto
          flex flex-wrap
          p-5
          flex-col
          md:flex-row
          items-center
        "
      >
        <a
          href="{% url 'index' %}"
          class="
            flex
            title-font
            font-medium
            items-center
            text-gray-900
            mb-4
            md:mb-0
          "
        >
          <span class="ml-3 text-xl">MyBlog</span>
        </a>
        <nav
          class="
            md:ml-auto md:mr-auto
            flex flex-wrap
            items-center
            text-base
            justify-center
          "
        >
          {% comment %} <a class="mr-5 hover:text-gray-900">First Link</a>
          <a class="mr-5 hover:text-gray-900">Second Link</a>
          <a class="mr-5 hover:text-gray-900">Third Link</a>
          <a class="mr-5 hover:text-gray-900">Fourth Link</a> {% endcomment %}
        </nav>
        {% if user.is_authenticated %}

        <button
          class="
            inline-flex
            items-center
            bg-red-100
            border-0
            py-1
            px-3
            focus:outline-none
            hover:bg-red-200
            rounded
            text-base
            mt-4
            md:mt-0
          "
        >
          <a href="{% url 'logout' %}">Log Out</a>
        </button>
        {% else %}
        <button
          class="
            inline-flex
            items-center
            bg-blue-100
            border-0
            py-1
            px-3
            focus:outline-none
            hover:bg-blue-200
            rounded
            text-base
            mx-2
            mt-4
            md:mt-0
          "
        >
          <a href="{% url 'login' %}">Log In</a>
        </button>
        <button
          class="
            inline-flex
            items-center
            bg-green-100
            border-0
            py-1
            px-3
            focus:outline-none
            hover:bg-green-200
            rounded
            text-base
            mx-2
            mt-4
            md:mt-0
          "
        >
          <a href="{% url 'register' %}">Sign Up</a>
        </button>
        {% endif %}
      </div>
    </header>
    <div class="w-full mb-10 mt-10">
      <div class="lg:w-full w-full mb-6 lg:mb-0 mx-10">
        {% if user.is_authenticated %}

        <h1 class="container text-center pt-10 title-font text-3xl">
          {{user.username}}'s MyBlog
        </h1>
        {% else %}
        <h1 class="container text-center pt-10 title-font text-3xl">MyBLOG</h1>
        {% endif %}
      </div>
    </div>
    <div class="xl:w-1/1 md:w-1/1 p-4">
      <div class="bg-gray-100 p-6 rounded-lg">
        <img
          class="h-80 rounded w-full object-cover object-center mb-6"
          src="https://source.unsplash.com/1200x400/?{{posts.pic}}"
          alt="content"
        />
        <h3
          class="
            tracking-widest
            text-indigo-500 text-xs
            font-medium
            title-font
            text-center
          "
        >
          {{posts.created_at}}
        </h3>
        <h2
          class="text-xl text-gray-900 font-medium title-font mb-4 text-center"
        >
          {{posts.title}}
        </h2>
        <p class="leading-relaxed text-base">{{posts.body}}</p>
      </div>
    </div>
  </body>
</html>
