<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>MyBlog</title>
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="
          container
          mx-auto
          flex flex-wrap
          p-5
          flex-col
          md:flex-row
          items-center
        "
      >
        <a
          href="{% url 'index' %}"
          class="
            flex
            title-font
            font-medium
            items-center
            text-gray-900
            mb-4
            md:mb-0
          "
        >
          <span class="ml-3 text-xl">MyBlog</span>
        </a>
        <nav
          class="
            md:ml-auto md:mr-auto
            flex flex-wrap
            items-center
            text-base
            justify-center
          "
        >
          {% comment %} <a class="mr-5 hover:text-gray-900">First Link</a>
          <a class="mr-5 hover:text-gray-900">Second Link</a>
          <a class="mr-5 hover:text-gray-900">Third Link</a>
          <a class="mr-5 hover:text-gray-900">Fourth Link</a> {% endcomment %}
        </nav>
        {% if user.is_authenticated %}

        <button
          class="
            inline-flex
            items-center
            bg-red-100
            border-0
            py-1
            px-3
            focus:outline-none
            hover:bg-red-200
            rounded
            text-base
            mt-4
            md:mt-0
          "
        >
          <a href="{% url 'logout' %}">Log Out</a>
        </button>
        {% else %}
        <button
          class="
            inline-flex
            items-center
            bg-blue-100
            border-0
            py-1
            px-3
            focus:outline-none
            hover:bg-blue-200
            rounded
            text-base
            mx-2
            mt-4
            md:mt-0
          "
        >
          <a href="{% url 'login' %}">Log In</a>
        </button>
        <button
          class="
            inline-flex
            items-center
            bg-green-100
            border-0
            py-1
            px-3
            focus:outline-none
            hover:bg-green-200
            rounded
            text-base
            mx-2
            mt-4
            md:mt-0
          "
        >
          <a href="{% url 'register' %}">Sign Up</a>
        </button>
        {% endif %}
      </div>
    </header>

    <div class="w-2/3 mx-auto md:w-2/3 container px-5 py-24 items-center">
      <h1 py-4 my-4>Add a New Post</h1>
      <br><br>
       <div class="form-group">
      <form action="addPost" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Post</button>
        </form>
        </div>
        {% comment %} <div class="relative">
          <label for="pic" class="leading-7 text-sm text-gray-600">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="
              w-full
              bg-gray-100 bg-opacity-50
              rounded
              border border-gray-300
              focus:border-indigo-500
              focus:bg-white
              focus:ring-2
              focus:ring-indigo-200
              text-base
              outline-none
              text-gray-700
              py-1
              px-3
              leading-8
              transition-colors
              duration-200
              ease-in-out
            "
          />
        </div>

        <div class="relative">
          <label for="New Post" class="leading-7 text-sm text-gray-600"
            >New Post</label
          >
          <textarea
            id="body"
            name="body"
            class="
              w-full
              bg-gray-100 bg-opacity-50
              rounded
              border border-gray-300
              focus:border-indigo-500
              focus:bg-white
              focus:ring-2
              focus:ring-indigo-200
              h-80
              text-base
              outline-none
              text-gray-700
              py-1
              px-3
              resize-none
              leading-6
              transition-colors
              duration-200
              ease-in-out
            "
          ></textarea>
        </div>
        <div class="relative">
          <label for="pic" class="leading-7 text-sm text-gray-600">Tag</label>
          <input
            type="text"
            id="pic"
            name="pic"
            class="
              w-full
              bg-gray-100 bg-opacity-50
              rounded
              border border-gray-300
              focus:border-indigo-500
              focus:bg-white
              focus:ring-2
              focus:ring-indigo-200
              text-base
              outline-none
              text-gray-700
              py-1
              px-3
              leading-8
              transition-colors
              duration-200
              ease-in-out
            "
          />
        </div>
        <div class="py-4 w-full">
          <button
            class="
              flex
              mx-auto
              text-white
              bg-indigo-500
              border-0
              py-1
              px-4
              focus:outline-none
              hover:bg-indigo-600
              rounded
              text-lg
            "
          >
            Post
          </button>
        </div> {% endcomment %}
      {% comment %} </form> {% endcomment %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
