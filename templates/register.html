<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>MyBlog</title>
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <h1 class="container text-center pt-10 title-font text-3xl">MyBLOG</h1>

      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div
          class="
            lg:w-2/6
            md:w-1/2
            lg:mx-auto
            md:mx-auto
            bg-gray-100
            rounded-lg
            p-8
            flex flex-col
            w-full
            mt-10
          "
        >
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
            Sign Up
          </h2>
          <form action="register" method="POST">
            {% csrf_token %}
            <div class="relative mb-4">
              <label for="name" class="leading-7 text-sm text-gray-600"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="
                  w-full
                  bg-white
                  rounded
                  border border-gray-300
                  focus:border-green-500 focus:ring-2 focus:ring-green-200
                  text-base
                  outline-none
                  text-gray-700
                  py-1
                  px-3
                  leading-8
                  transition-colors
                  duration-200
                  ease-in-out
                "
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="
                  w-full
                  bg-white
                  rounded
                  border border-gray-300
                  focus:border-green-500 focus:ring-2 focus:ring-green-200
                  text-base
                  outline-none
                  text-gray-700
                  py-1
                  px-3
                  leading-8
                  transition-colors
                  duration-200
                  ease-in-out
                "
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="
                  w-full
                  bg-white
                  rounded
                  border border-gray-300
                  focus:border-green-500 focus:ring-2 focus:ring-green-200
                  text-base
                  outline-none
                  text-gray-700
                  py-1
                  px-3
                  leading-8
                  transition-colors
                  duration-200
                  ease-in-out
                "
              />
            </div>
            <button
              class="
                text-white
                bg-green-500
                border-0
                py-2
                px-8
                focus:outline-none
                hover:bg-green-600
                rounded
                text-lg
              "
            >
              Button
            </button>
          </form>
          {% for message in messages %}
          <p class="text-red-900">{{message}}</p>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
